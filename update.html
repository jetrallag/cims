    <div class="container">
        <div class="form">
        <center>
            <h2>Computer Inventory Management System</h2>
            <p>Fill up this form</p>
          </center>
        <form>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="Input Date M/D/Y" placeholder="Input Date M/D/Y">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-registered"></i>
                    <input type="Register User" placeholder="Register User">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-computer"></i>
                    <input type="Computer name" placeholder="Computer name">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-computer"></i>
                    <input type="Serviceable" placeholder="Serviceable/Unserviceable">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-computer"></i>
                    <input type="Unserviceable" placeholder="Serviceable/Unserviceable">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-calendar-check"></i>
                    <input type="Date Acquired" placeholder="Date Acquired">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-wrench"></i>
                    <input type="Last Maintenance" placeholder="Last Maintenance">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-desktop"></i>
                    <input type="Type of Unit" placeholder="Type of Unit">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-microchip"></i>
                    <input type="Motherboard" placeholder="Motherboard">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-memory"></i>
                    <input type="RAM" placeholder="RAM">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-house-laptop"></i>
                    <input type="Processor CPU" placeholder="Processor CPU">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-hard-drive"></i>
                    <input type="HDD (optional)" placeholder="HDD (optional)">

            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-sd-card"></i>
                    <input type="SDD (optional)" placeholder="SDD (optional)">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-camera-retro"></i>

            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-box"></i>
                    <input type="PSU" placeholder="PSU)">
            </div>

                <div class="input-field">
                    <i class="fa-solid fa-ethernet"></i>
                    <input type="Ethernet (MAC)" placeholder="Ethernet (MAC)">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-wifi"></i>

            <div class="input-group">

                    <input type="Name of Connection" placeholder="Name of Connection">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-brands fa-windows"></i>
                    <input type="Operating System" placeholder="Operating System">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="Licensed/Pirated" placeholder="Licensed/Pirated">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-shield-virus"></i>
                    <input type="Office Application" placeholder="Office Application">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <input type="Licensed/Pirated" placeholder="Licensed/Pirated">

            <div class="input-group">
                <div class="input-field">
                    <i class="fa-brands fa-creative-commons-sampling"></i>

            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-light fa-id-card"></i>
                    <input type="Licensed/Pirated" placeholder="Licensed/Pirated">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-check"></i>
                    <input type="Other Significant Application" placeholder="Other Significant Application">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-light fa-id-card"></i>
                    <input type="Licensed/Pirated" placeholder="Licensed/Pirated">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-check"></i>
                    <input type="REMARKS (If meet the requirements)" placeholder="REMARKS (If meet the requirements)">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-building"></i>
                    <input type="Office" placeholder="Office">
            </div>
            

    <div class="btn-field">
        <a href="dashboard.html"><button type="button" id="signinBtn">Submit</button></a>
